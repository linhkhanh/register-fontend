<div class="container my-5 py-5 z-depth-1">


    <!--Section: Content-->
    <section class="px-md-5 mx-md-5 text-center text-lg-left dark-grey-text">


        <!--Grid row-->
        <div class="row d-flex justify-content-center">

            <!--Grid column-->
            <div class="col-md-6">

                <!-- Default form subscription -->
                <form class="text-center" (ngSubmit)="onSubmit()">

                    <p class="h4 mb-4">Subscribe</p>

                    <p>Join our mailing list. We write rarely, but only the best content.</p>

                    <p>
                        <a href="" target="_blank">See the last newsletter</a>
                    </p>

                    <!-- email -->
                    <input type="email" [(ngModel)]="email" name="email" class="form-control mb-4" placeholder="email"
                        required>

                    <!-- pass -->
                    <input type="password" [(ngModel)]="password" name="password" class="form-control mb-4"
                        placeholder="password" required>

                    <!-- first name -->
                    <input type="text" [(ngModel)]="firstName" name="firstName" class="form-control mb-4"
                        placeholder="first name" required>

                    <!--last name -->
                    <input type="text" [(ngModel)]="lastName" name="lastName" class="form-control mb-4"
                        placeholder="last name" required>

                    <!-- number -->
                    <input type="number" [(ngModel)]="contactNumber" name="contactNumber" class="form-control mb-4"
                        placeholder="47384782" required>

                    <!-- address -->
                    <input type="text" [(ngModel)]="address" name="address" class="form-control mb-4"
                        placeholder="address" required>

                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" [checked]="female"
                            (change)="female = !female" id="defaultLoginFormRemember">
                        <label class="custom-control-label" for="defaultLoginFormRemember">Female</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" [checked]="!female"
                            (change)="female = !female" id="defaultLoginFormRemember">
                        <label class="custom-control-label" for="defaultLoginFormRemember">Male</label>
                    </div>
                    <!-- Sign in button -->
                    <button class="btn btn-info btn-block" type="submit">Submit</button>


                </form>
                <!-- Default form subscription -->

            </div>
            <!--Grid column-->

        </div>
        <!--Grid row-->


    </section>
    <!--Section: Content-->


</div>
