<div class="container my-5">

    <section>
      
      <div class="card mb-4">
        
        <div class="row">
  
          <div class="col-md-6">
            <img class="img-fluid rounded-left" src="https://mdbootstrap.com/img/Photos/Vertical/7.jpg" alt="project image">
          </div>
  
          <div class="col-md-6 p-5 align-self-center">
  
            <h5 class="font-weight-normal mb-3">User detail</h5>
  
  
            <ul class="list-unstyled font-small mt-5 mb-0">
              <li>
                <p class="text-uppercase mb-2"><strong>Email</strong></p>
                <p class="text-muted mb-4">{{user.data.email}}</p>
              </li>
  
              <li>
                <p class="text-uppercase mb-2"><strong>First name</strong></p>
                <p class="text-muted mb-4">{{user.data.firstName}}</p>
              </li>
  
              <li>
                <p class="text-uppercase mb-2"><strong>Last name</strong></p>
                <p class="text-muted mb-4">{{user.data.lastName}}</p>
              </li>
  
              <li>
                <p class="text-uppercase mb-2"><strong>Address</strong></p>
                <a href="https://mdbootstrap.com/docs/jquery/design-blocks/">{{user.data.address}}</a>
              </li>

              <li>
                <p class="text-uppercase mb-2"><strong>Contact</strong></p>
                <a href="https://mdbootstrap.com/docs/jquery/design-blocks/">{{user.data.contactNumber}}</a>
              </li>
  
              <li>
                <p class="text-uppercase mt-4 mb-2"><strong>Share</strong></p>
                <div class="d-flex justify-content-start">
                  <a class="text-muted pr-3" href="#"><i class="fab fa-facebook-f"></i></a>
                  <a class="text-muted pr-3" href="#"><i class="fab fa-twitter"></i></a>
                  <a class="text-muted pr-3" href="#"><i class="fab fa-instagram"></i></a>
                  <a class="text-muted" href="#"><i class="fab fa-dribbble"></i></a>
                </div>
              </li>
  
            </ul>
  
          </div>
  
        </div>
  
      </div>
  
    </section>
  
  </div>
